# Automate releases for the windows C2
name: publish
on:
  release:
    types: [published]
jobs:
  release:
    name: Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          
          msbuild.exe /property:Configuration=Debug pwncat-windows-c2.sln
          
          cp loader/bin/Release/loader.dll "stageone.dll"
          cp stagetwo/bin/Release/stagetwo.dll "stagetwo.dll"
          tar czvf "pwncat-windows-$tag.tar.gz" "stageone.dll" "stagetwo.dll"

          rm -f stageone.dll stagetwo.dll

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "pwncat-windows-*.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

